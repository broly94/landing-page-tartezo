<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<title>Tartezo - En construccion</title>
	</head>
	<body>
		<main class="p-md-3 d-flex flex-column justify-content-center">
			<section class="marquee mt-5">
				<div class="slide">
					<img width="100" height="100" src="../images/energy-industry-energetic-thunderbolt-power-svgrepo-com.svg" alt="energy industry" />
					<img width="100" height="100" src="../images/FILMMAKING.svg" alt="filmaking" />
					<img width="100" height="100" src="../images/hospital-svgrepo-com.svg" alt="hospital" />
					<img width="100" height="100" src="../images/law-svgrepo-com.svg" alt="law" />
					<img width="100" height="100" src="../images/money-svgrepo-com.svg" alt="money" />
					<img width="100" height="100" src="../images/real-estate-svgrepo-com.svg" alt="real-estate" />
					<img width="100" height="100" src="../images/stats-marketing-svgrepo-com.svg" alt="stats-marketing" />
					<img width="100" height="100" src="../images/truck-svgrepo-com_1.svg" alt="truck" />
				</div>
				<div class="slide">
					<img width="120" height="120" src="../images/energy-industry-energetic-thunderbolt-power-svgrepo-com.svg" alt="energy industry" />
					<img width="120" height="120" src="../images/FILMMAKING.svg" alt="filmaking" />
					<img width="120" height="120" src="../images/hospital-svgrepo-com.svg" alt="hospital" />
					<img width="120" height="120" src="../images/law-svgrepo-com.svg" alt="law" />
					<img width="120" height="120" src="../images/money-svgrepo-com.svg" alt="money" />
					<img width="120" height="120" src="../images/real-estate-svgrepo-com.svg" alt="real-estate" />
					<img width="120" height="120" src="../images/stats-marketing-svgrepo-com.svg" alt="stats-marketing" />
					<img width="120" height="120" src="../images/truck-svgrepo-com_1.svg" alt="truck" />
				</div>
			</section>
			<h2 class="title-construction text-center p-2">Perdón, estamos en construcción....</h2>
			<section class="container mt-5" id="soft-release">
				<div class="container d-flex justify-content-center w-100">
					<h2 class="text-center text-md-start m-3 w-75 w-md-100">Vuelva pronto para el Soft Release:</h2>
				</div>

				<div class="container-icons bg-warning container rounded p-5 w-75">
					<div class="d-flex flex-column flex-lg-row text-center gap-5 justify-content-center">
						<div id="days" class="text-center d-flex flex-row flex-lg-column justify-content-center align-items-center pl-5 gap-2">
							<p class="title mb-0">17</p>
							<p class="subtitle mb-0">Días</p>
						</div>

						<div id="date" class="d-flex flex-column align-items-center justify-content-center">
							<div class="d-flex flex-column flex-lg-row text-center justify-content-between align-items-between">
								<div id="hour" class="d-flex align-items-center justify-content-center gap-2">
									<p class="title text-center mb-0">12</p>

									<span class="title two-points d-none d-lg-block">:</span>
									<span class="subtitle d-block d-lg-none">Horas</span>
								</div>
								<div id="minutes" class="d-flex align-items-center justify-content-center gap-2">
									<p class="text-center title mb-0">05</p>

									<span class="title two-points d-none d-lg-block">:</span>
									<span class="subtitle d-block d-lg-none">Minutos</span>
								</div>
								<div id="second" class="d-flex align-items-center justify-content-center gap-2">
									<p class="text-center title mb-0">02</p>

									<span class="two-points d-none d-lg-block"></span>
									<span class="subtitle d-block d-lg-none">Segundos</span>
								</div>
							</div>
							<div class="subtitle text-center mt-3">
								<h3 class="fs-3">25 de Mayo de 2023</h3>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>

		<!-- Footer -->
		<footer id="footer" class="d-flex flex-column-reverse flex-md-row justify-content-between align-items-center px-5 py-4 mt-5 mb-0 w-100">
			<div id="copyright">
				<p class="mt-3 m-md-0 text-warning text-center">Tartezo, all rights reserved 2023.</p>
			</div>
			<div id="info" class="d-flex flex-column flex-md-row my-3 gap-3">
				<div class="d-flex flex-column m-0 p-0 justify-content-center" id="contact">
					<p class="m-0 text-warning">frontdesk@tartezo.com</p>
					<!-- <p class="m-0 text-warning">(555)555-5555</p> -->
				</div>

				<div class="d-flex flex-row gap-3 justify-content-center" id="social">
					<div id="whatapp">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="50"
							height="50"
							fill="currentColor"
							class="bi bi-whatsapp text-warning"
							viewBox="0 0 16 16"
						>
							<path
								d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"
							/>
						</svg>
					</div>
					<div id="tiktok">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="50"
							height="50"
							fill="currentColor"
							class="bi bi-tiktok text-warning"
							viewBox="0 0 16 16"
						>
							<path
								d="M9 0h1.98c.144.715.54 1.617 1.235 2.512C12.895 3.389 13.797 4 15 4v2c-1.753 0-3.07-.814-4-1.829V11a5 5 0 1 1-5-5v2a3 3 0 1 0 3 3V0Z"
							/>
						</svg>
					</div>
					<div id="facebook">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="50"
							height="50"
							fill="currentColor"
							class="bi bi-facebook text-warning"
							viewBox="0 0 16 16"
						>
							<path
								d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"
							/>
						</svg>
					</div>
				</div>
			</div>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<script src="../js/countdown.js"></script>
	</body>
</html>
